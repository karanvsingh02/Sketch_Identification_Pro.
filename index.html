<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1 style="background-color:rgb(103, 204, 2); border-radius: 20px; height:100px; width:500px;">Quick Draw
  <br>
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="margin-right: 190px;">
  Show Sketches</button>
  </h1>
  <br><br>
  <div style="background-color:cornflowerblue; border-radius: 15px; height:100px; width:300px">
  <p id="your_sketch">Your Sketch: </p>
  <p id="confidence">Confidence: </p>
  <p id="drawing_sketch" style="color:brown">Sketch to be Drawn: </p>
  <br><br>
  </div>
</center>
  <span id="score" style="background-color:coral; border-radius: 5px;">Score: </span>
  <span id="timer" style="background-color:coral; border-radius: 5px;">Timer: </span>

<script src="main.js"></script>
</body>

</html>
